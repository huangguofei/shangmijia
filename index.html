<html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>By：德马</title>		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />		<link rel="stylesheet" href="css/jquery-weui.min.css" />		<link rel="stylesheet" href="css/main.css" />		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>		<script type="text/javascript" src="js/jquery-weui.min.js"></script>		<script type="text/javascript" src="js/fastclick.js"></script>		<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js"></script>		<script type="text/javascript" src="js/main.js"></script><script src="https://s19.cnzz.com/z_stat.php?id=1262768606&web_id=1262768606" language="JavaScript"></script>		<script type="text/javascript" src="js/jquery.mobile-events.min.js"></script>		<script type="text/javascript">			//下面用于多图片上传预览功能			function setImagePreviews(avalue) {				var docObj = document.getElementById("doc");				var dd = document.getElementById("dd");				dd.innerHTML = "";				var fileList = docObj.files;				for(var i = 0; i < fileList.length; i++) {					dd.innerHTML += "<div style='float:left' > <img id='img" + i + "'  /> </div>";					var imgObjPreview = document.getElementById("img" + i);					if(docObj.files && docObj.files[i]) {						//火狐下，直接设img属性						imgObjPreview.style.display = 'block';						imgObjPreview.style.width = '150px';						imgObjPreview.style.height = '180px';						//imgObjPreview.src = docObj.files[0].getAsDataURL();						//火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式						imgObjPreview.src = window.URL.createObjectURL(docObj.files[i]);					} else {						//IE下，使用滤镜						docObj.select();						var imgSrc = document.selection.createRange().text;						alert(imgSrc)						var localImagId = document.getElementById("img" + i);						//必须设置初始大小						localImagId.style.width = "150px";						localImagId.style.height = "180px";						//图片异常的捕捉，防止用户修改后缀来伪造图片						try {							localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";							localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;						} catch(e) {							alert("您上传的图片格式不正确，请重新选择!");							return false;						}						imgObjPreview.style.display = 'none';						document.selection.empty();					}				}				return true;			}		</script>	</head>	<body>		<form target="frameFile" action="http://192.168.1.124:8080/smj/app/order_shop/uploadcontract" method="post" enctype="multipart/form-data" style="margin :0px auto; width:990px;">			<input type="text" name="userId" class="hide" />			<input type="text" name="tokenUser" class="hide" />			<input type="file" name="file" id="doc" multiple="multiple" style="width:150px;" onchange="javascript:setImagePreviews();" />			<!--accept="image/*"-->			<input type="submit" value="提交" />			<div id="dd" style=" width:990px;"></div>		</form>		<iframe name='frameFile' style='display: none;'></iframe>,		<!--<form action="${pageContext.request.contextPath } method=" post " enctype="multipart/form-data ">		id:<input type="text " name="userId " />		文件:<input type="file " name="file "/>		<input type="submit " value="提交 "/>	</form>-->	</body>	<script>		$("input[name='userId']").val(getCookie("userId"));		$("input[name='tokenUser']").val(getCookie("tokenUser"));	</script></html>
