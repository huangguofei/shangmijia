		<script>
			var bannerImgUrl = APIBASEURL + "/smj/banner/list/21";
			var groupRuleUrl = APIBASEURL + "/smj/app/rule/get";
			var groupUrl = APIBASEURL + "/smj/app/product/products";
			var groupRule = "";
			$(function() {
				$.showLoading();
				FastClick.attach(document.body);
				$(".banner-btn").tap(function() {
					$(".page-content p").html(sessionStorage.getItem("groupRule"));
					$(".group-shopping-rule").removeClass("hide");
				});
				loadData();
			});

			function loadData() {
				$.ajaxGet(bannerImgUrl, function(res) {
					if(res.status == 0) {
						var srcList = [];
						if(res.data.length != 0)
							$(".swiper-wrapper").empty();
						for(var i in res.data) {
							var src = res.data[i].bannerImgUrl;
							var str = "<div class=\"swiper-slide\" data-url='" + res.data[i].hyperUrl + "'>" +
								"<img src=\"" + showImgUrl + src + "\" />" +
								"</div>";
							srcList.push(showImgUrl + src);
							$(".swiper-wrapper").append(str);
						}
						preloadimages(srcList).done(function(img) {
							$.hideLoading();
						});
						$(".swiper-container").swiper({
							loop: true,
							autoplay: 3000,
							speed:1000,
							autoplayDisableOnInteraction: false,
							pagination: ".swiper-pagination",
							onSlideChangeStart: function(swiper) {
								$(".banner-index").text(swiper.realIndex + 1);
							}
						});
						$(".swiper-slide").tap(function() {
							window.location.href = "http://" + $(this).data("url");
						});
					} else {
						//$.alert("获取失败:" + res.msg);
					}
				});
				$.ajaxGet(groupUrl+"?userId="+getCookie("userId"), function(res) {
					if(res.status == 0) {
						$(".group-list").empty();
						showGroup(res.data);
					} else {
						//$.alert("获取失败:" + res.msg);
					}
				});
			}

			function showGroup(data) { //显示拼团数据
				var str = "";
				if(data) {
					if(data.count != 0)
						$(".new-msg").removeClass("hide");
					for(var i in data.products) {
						var d = data.products[i];
						str = "<div class=\"page weui-panel\" id='" + d.groupProductId + "'>" +
							"<div class=\"weui-panel-hd\">" +
							"<div class=\"weui-media-box\" style=\"padding-bottom: 0;\">" +
							"<img src=\"" + showImgUrl + d.thumbnailUrl + "\" class=\"width-block\" /></div>" +
							"</div>" +
							"<div class=\"weui-panele-bd\">" +
							"<div class=\"weui-media-box\">" +
							"<h2 class=\"page__title fontsize30\">" + d.name + "</h2>" +
							"<p class=\"price fontsize26\">团购价：<span class=\"price-color font-size-36\">￥" + d.groupPrice + "</span>" +
							"<span class=\"strikethrough color-b3\">原价：￥" + d.orignalPrice + "</span>" +
							"</p>" +
							"<div class=\"weui-progress\" data-max=\"" + d.planParticipants + "\" data-index=\"" + d.participants + "\">" +
							"<div class=\"weui-progress__bar\">" +
							"<div class=\"weui-progress__inner-bar js_progress\" style=\"width: 0%;\"></div>" +
							"</div>" +
							"</div>" +
							"<h2 class=\"text-center color-0f fontsize30\">" + (d.status == 3 ? "已成团，赶紧加入吧！" : ("已拼" + d.participants + "人，差" + loadGroupNum(d.participants, d.planParticipants) + "人成团")) + "</h2>" +
							"<p class=\"color-b3 text-center\">" + (d.status == 3 ? "" : "快成团了，") + "约熟悉的朋友一起拼</p>" +
							"</div></div>" +
							"</div>";
						$(".group-list").append(str);
					}
					progressAnimation();
					$(".group-list .page").tap(function() {
						window.location.href = "group-shopping-details.html?id=" + $(this).attr("id");
					});
				}
			}
